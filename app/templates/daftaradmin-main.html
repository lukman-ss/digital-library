{% extends 'template.html' %} {% block content %}
<div class="card">
    <div class="card-header">
        <h4>{{subjudul}}</h4>
    </div>
    <div class="card-body">
        <div class="buttons">
            <a href="/daftaradmin/tambahadmin" class="btn btn-icon icon-left btn-primary"><i class="far fa-edit" ></i>{{buttontambah}}</a>
        </div>
        <br />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">username</th>
                    <th scope="col">password</th>
                    <th scope="col">nama</th>
                    <th scope="col">foto</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                {% for no, admins in listAdmin %}
                <tr>
                    <th scope="row">{{no+1}}</th>
                    <td>{{admins.username}}</td>
                    <td>Disembunyikan</td>
                    <td>{{admins.nama}}</td>
                    <td>
                        <img src="{{url_for('static', filename='uploads/')}}{{admins.file}}" alt="{{admins.file}}" height="50 px" width="50 px">
                    </td>
                    <td>
                        <a href="/daftaradmin/ubahadmin/{{ admins.id }}" class="btn btn-icon icon-left btn-warning"><i class="fas fa-file"></i> Ubah</a>
                        <a onclick="pesan()" href="/daftaradmin/hapusadmin/{{ admins.id }}" class="btn btn-icon icon-left btn-danger"><i class="fas fa-times" ></i> Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div> {% endblock %}
